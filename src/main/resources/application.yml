spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:jwtdemodb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
        show_sql: true
    defer-datasource-initialization: true
#    generate-ddl: false
logging:
  level:
    com.example: DEBUG

